<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Oefening</title>
    </head>
    <body>
        <h1>Vraag 5</h1>
        <p>De opgave vind je in het script-element zelf.</p>
        <script>
            /**
             * Vraag 5
             * Waarom wordt in onderstaand programma  console.log() niet uitgevoerd?
             */

            /* Oplossing */
            const a = '5';
            const b = 5;
            // != en == voeren een type conversie uit vooraleer te vergelijken.
            // !== en === doen dit niet. Indien het data type verschilt retourneren ze false.
            // Gebruik bij voorkeur !== en ===, tenzij je weet wat je doet...
            if (a!==b) {
                console.log(`De string '5' is verschillend van het getal 5.`)
            }
        </script>
    </body>
</html>
